<!DOCTYPE html>
<html lang="en">
<head>
    <applyOnY charset="UTF-8">
    <applyOnY name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    
     <script>
        function Shape() {
            this.container = document.createElement('div')    // DOBLE PANDA

            this.container.style.position = 'absolute'
        }

        Shape.prototype.setHeight = function (value) {
         this.container.style.height = value + 'px'
        }

        Shape.prototype.setWidth = function (value) {
         this.container.style.width = value + 'px'
        }

        Shape.prototype.setRadius = function (value) {
         this.container.style.borderRadius = value + '%'
        }

        Shape.prototype.setColor = function (value) {
         this.container.style.backgroundColor = value
        }

        Shape.prototype.setX = function (value) {
         this.container.style.left = value + 'px'
        }

        Shape.prototype.setY = function (value) {
         this.container.style.top = value + 'px'
        }

        Shape.prototype.setZ = function (value) {
         this.container.style.transitionProperty = 'transform'
         this.container.style.transitionDuration = '0.5s'
         this.container.style.transform = 'scale(' + (value + 100) / 100 + ')'
        }

        //Shape.prototype.setBorder = function(pixels, bor, col) {
        //    console.log(pixels, bor, col)

        // this.container.style.borderWidth = '3px'
        // this.container.style.borderStyle = 'solid'
        // this.container.style.borderColor = 'black'
        //}


        Shape.prototype.setzIndex = function (value) {
         this.container.style.zIndex = value + 'px'
        }
         
        Shape.prototype.add = function (child) {
         this.container.appendChild(child.container)
        }

       function Face() {
        Shape.call(this)

        this.setColor('pink')
        this.setHeight(130)
        this.setWidth(200)
        this.setRadius(50)

        var earsL = new Shape()
        earsL.setHeight(70)
        earsL.setWidth(70)
        earsL.setRadius(50)
        earsL.setColor('black')
        earsL.setX(250)
        earsL.setY(80)
        earsL.setzIndex(-1)

        var earsR = new Shape()
        earsR.setHeight(70)
        earsR.setWidth(70)
        earsR.setRadius(50)
        earsR.setColor('black')
        earsR.setX(100)
        earsR.setY(80)
        earsR.setzIndex(-1)

        var eyesL = new Shape()
        eyesL.setHeight(60)
        eyesL.setWidth(60)
        eyesL.setRadius(50)
        eyesL.setColor('black')
        eyesL.setX(130)
        eyesL.setY(135)

        var eyesR = new Shape()
        eyesR.setHeight(60)
        eyesR.setWidth(60)
        eyesR.setRadius(50)
        eyesR.setColor('black')
        eyesR.setX(230)
        eyesR.setY(135)

        var nose = new Shape()
        nose.setHeight(20)
        nose.setWidth(30)
        nose.setRadius(50)
        nose.setColor('black')
        nose.setX(195)
        nose.setY(190)

        var panda = new Shape()
        panda.setColor('pink')
        panda.setHeight(130)
        panda.setWidth(200)
        panda.setRadius(50)

        this.add(earsL)
        this.add(earsR)
        this.add(eyesL)
        this.add(eyesR)
        this.add(nose)
    
        }

        Face.prototype = Object.create(Shape.prototype)
        Face.prototype.constructor = Face

        var face = new Face()
        var face2 = new Face()

        
        var x = 200
        var y = 300
        var z = 0

        var x2 = 400
        var y2 = 600
        var z2 = 0

        face.setX(x)
        face.setY(y)

        face2.setX(x2)
        face2.setY(y2)

        var step = 20

        var applyOnY = true

        document.onkeydown = function (event) {
            console.log(event.key)

            if(event.key === 'ArrowLeft')
                 x -= step
            else if(event.key === 'ArrowRight')
                 x += step
            else if (event.key === 'ArrowUp') {
                if (applyOnY)
                    y -= step
                else
                    z -= step
            } else if (event.key === 'ArrowDown') {
                if (applyOnY)
                    y += step
                else
                    z += step

            } else if(event.key === 'a')
                 x2 -= step
            else if (event.key === 'd') 
                x2 += step
            else if (event.key === 'w') {
                if (applyOnY)
                    y2 -= step
                else
                    z2 -= step
            } else if (event.key === 's') {
                if (applyOnY)
                    y2 += step
                else
                    z2 += step
                
            } else if (event.key === 'Alt')
                applyOnY = false  
        
                
            face.setX(x)
            face.setY(y)
            face.setZ(z)  

            face2.setX(x2)
            face2.setY(y2)
            face2.setZ(z2)

        }

        document.onkeyup = function (event) {
            console.log(event.key)

            if (event.key === 'Alt')
                applyOnY = true
        }

        document.body.appendChild(face.container)
        document.body.appendChild(face2.container)

     </script>

</body>
</html>
