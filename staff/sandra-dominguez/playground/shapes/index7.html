<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    
     <script>
        function Shape() {
            this.container = document.createElement('div')    

            this.container.style.position = 'absolute'
        }

        Shape.prototype.setHeight = function (value) {
         this.container.style.height = value + 'px'
        }

        Shape.prototype.setWidth = function (value) {
         this.container.style.width = value + 'px'
        }

        Shape.prototype.setRadius = function (value) {
         this.container.style.borderRadius = value + '%'
        }

        Shape.prototype.setColor = function (value) {
         this.container.style.backgroundColor = value
        }

        Shape.prototype.setX = function (value) {
         this.container.style.left = value + 'px'
        }

        Shape.prototype.setY = function (value) {
         this.container.style.top = value + 'px'
        }

        Shape.prototype.setBorder = function (value) {   //??
         this.container.style.borderStyle = value + 'px'
        }

        Shape.prototype.add = function (child) {
         this.container.appendChild(child.container)
        }

           
        var earsL = new Shape()
        earsL.setHeight(70)
        earsL.setWidth(70)
        earsL.setRadius(50)
        earsL.setColor('black')
        earsL.setX(250)
        earsL.setY(80)
        //earsL.setzIndex(-1)

        var earsR = new Shape()
        earsR.setHeight(70)
        earsR.setWidth(70)
        earsR.setRadius(50)
        earsR.setColor('black')
        earsR.setX(100)
        earsR.setY(80)
        //earsR.setIndex(-1)

        var eyesL = new Shape()
        eyesL.setHeight(60)
        eyesL.setWidth(60)
        eyesL.setRadius(50)
        eyesL.setColor('black')
        eyesL.setX(130)
        eyesL.setY(135)

        var eyesR = new Shape()
        eyesR.setHeight(60)
        eyesR.setWidth(60)
        eyesR.setRadius(50)
        eyesR.setColor('black')
        eyesR.setX(230)
        eyesR.setY(135)

        var nose = new Shape()
        nose.setHeight(20)
        nose.setWidth(30)
        nose.setRadius(50)
        nose.setColor('black')
        nose.setX(195)
        nose.setY(190)

        var panda = new Shape()
        panda.setColor('pink')
        panda.setHeight(130)
        panda.setWidth(200)
        panda.setRadius(50)
        panda.setBorder(3)    //??
       
        //panda.setBorder(3, 'solid', 'black')
        //panda.setMargin(100)

        panda.add(earsL)
        panda.add(earsR)
        panda.add(eyesL)
        panda.add(eyesR)
        panda.add(nose)

        
        var x = 200
        var y = 300

        panda.setX(x)
        panda.setY(y)

        document.onkeydown = function (event) {
            if(event.key === 'ArrowLeft')
                 x -= 10
            else if(event.key === 'ArrowRight')
                 x += 10
                
            panda.setX(x)     

        }

        setInterval(() => panda.setY(y + Math.random() * 50), 1000)

        document.body.appendChild(panda.container)

     </script>

</body>
</html>
