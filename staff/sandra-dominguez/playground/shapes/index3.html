<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    
     <script>
        function createPanda() {
           var panda = document.createElement('div')   // PONER OREGAS EN LA CABEZA

           panda.style.backgroundColor = 'white'
           panda.style.borderRadius = '50%'
           panda.style.border = '3px solid black'
           panda.style.width = '200px'
           panda.style.height = '150px'
           panda.style.margin = '100px'

           return panda
        }
    
        function createEars(diameter) {
           var ears = document.createElement('div')

           ears.style.backgroundColor = 'black'
           ears.style.borderRadius = '50%'
           ears.style.width = diameter + 'px'
           ears.style.height = diameter + 'px'
           ears.style.top = '80px'
           ears.style.left = '100px'

           return ears
        }

        function createEyes(diameter) {
           var eyes = document.createElement('div')

           eyes.style.width = diameter + 'px'
           eyes.style.height = diameter + 'px'
           eyes.style.backgroundColor = 'black'
           eyes.style.borderRadius = '50%'
           eyes.style.top = '135px'
           eyes.style.left = '130px'

           return eyes
        }

        function createNose() {
           var nose = document.createElement('div')  

           nose.style.width = '30px'
           nose.style.height = '20px'
           nose.style.backgroundColor = 'black'
           nose.style.borderRadius = '50%'
           nose.style.top = '195px'
           nose.style.left = '195px'

           return nose
        }

        var earsL = createEars(70)
        earsL.style.position = 'absolute'
        earsL.style.left = '250px'
        earsL.style.top = '80px'
        earsL.style.zIndex = '-1'

        var earsR = createEars(70)
        earsR.style.position = 'absolute'
        earsR.style.left = '100px'
        earsR.style.top = '80px'
        earsR.style.zIndex = '-1'

        var panda = createPanda()
        //document.body.appendChild(panda)
        panda.appendChild(earsL)
        panda.appendChild(earsR)

        document.body.appendChild(panda)

        var eyes = createEyes(60)
        document.body.appendChild(eyes)

        var eyes = createEyes(60)
        document.body.appendChild(eyes)

        var nose = createNose()
        document.body.appendChild(nose)

        

     </script>

</body>
</html>
