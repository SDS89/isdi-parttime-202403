<!DOCTYPE html>               
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    
     <script>
        var panda = document.createElement('div')  // CREAMOS NORMAL CON JS
        panda.style.backgroundColor = 'white'
        panda.style.borderRadius = '50%'
        panda.style.border = '3px solid black'
        panda.style.width = '200px'
        panda.style.height = '150px'
        panda.style.margin = '100px'
        panda.style.position = 'relative'
        panda.style.display = 'flex'
        panda.style.justifyContent = 'center'
        panda.style.alignItems = 'center'
        document.body.appendChild(panda)

        var ears = document.createElement('div')
        ears.style.backgroundColor = 'black'
        ears.style.borderRadius = '50%'
        ears.style.width = '70px'
        ears.style.height = '70px'
        ears.style.position = 'absolute'
        ears.style.top = '80px'
        ears.style.left = '100px'
        ears.style.zIndex = '-1'
        panda.style.boxShadow = '130px'
        document.body.appendChild(ears)

        var eyes = document.createElement('div')
        eyes.style.position = 'absolute'
        eyes.style.width = '60px'
        eyes.style.height = '60px'
        eyes.style.backgroundColor = 'black'
        eyes.style.borderRadius = '50%'
        eyes.style.top = '135px'
        eyes.style.left = '130px'
        document.body.appendChild(eyes)

        var pupil = document.createElement('div')
        pupil.style.width = '28px'
        pupil.style.height = '28px'
        pupil.style.borderRadius = '50%'
        pupil.style.backgroundColor = 'red'
        pupil.style.position = 'absolute'
        pupil.style.top = '135px'
        pupil.style.right = '13px'
        pupil.style.boxShadow = '-15px 20px 0 -8px red'
        document.body.appendChild(eyes)

        var nose = document.createElement('div')
        nose.style.width = '30px'
        nose.style.height = '20px'
        nose.style.backgroundColor = 'black'
        nose.style.borderRadius = '50%'
        nose.style.position = 'absolute'
        nose.style.top = '195px'
        nose.style.left = '195px'
        document.body.appendChild(nose)

     </script>

</body>
</html>
